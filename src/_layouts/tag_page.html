---
layout: default
sitemap_exclude: y
---
<div>
<dl class="b-document-section">
    <dt class="b-document-section__title">
        {{ page.tag }} 
    </dt>
    <dd class="b-document-section__body b-pure-content">
        <span class="b-document-title__item-list"><a href="{{ post.url }}">{{ post.title }}</a></span><br/>
        <span class="b-content-list__item-preview">
            {% for post in page.posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
            {% endfor %}
        </span>
    </dd>
    <dt class="b-document-section__title">
        ALL
    </dt>
    <dd id="tag-cloud">
        <span class=".b-content-tag__tags-preview">
            {{ site | tag_cloud }}
        </span>
    </dd>
</dl>
  <footer class="b-footer">
      <div class="b-footer__row">
          <div class="b-footer__section b-footer__section_type_left">
              {{ site.gray_message}}<br/>
          </div>
          <div class="b-footer__section b-footer__section_type_right">
              <a href='http://jekyllrb.com'>jekyll</a>
          </div>
      </div>
  </footer>
</div>
